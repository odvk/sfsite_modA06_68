<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Прогрессбар и 3 кнопки</title>
</head>
<body>


<div class="container">
    <h3>Прогресс-бар и 3 кнопки</h3>
    <div class="progress">
        <div id="my-progressbar" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="50"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="buttons">
        <button id="btnOne" type="button" class="btn btn-success">Прогресс +1%</button>
        <button id="btnThree" type="button" class="btn btn-warning">Прогресс +3%</button>
        <button id="btnSeven" type="button" class="btn btn-danger">Прогресс +7%</button>
    </div>

    <div id="div-bingo"></div>

</div>


<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<!--<script src="./js/script.js"></script>-->
<script src="./js/script_ver01.js"></script>

</body>
</html>
